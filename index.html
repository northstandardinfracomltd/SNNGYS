<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Div Grid</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
    }

    .container {
        background-color: black;
        width: 100%;
        padding: 20px 0;
        box-sizing: border-box;
    }

    .content {
        max-width: 1000px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
    }

    .grid-item {
        text-align: center;
    }

    .grid-item img {
        width: 50px;
        height: 50px;
        display: block;
        margin: 0 auto 10px;
    }

    .subtitle {
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="content">
        <div class="grid-item">
            <img src="https://cdn.glitch.global/265632e9-1614-48b8-8076-d1fb44326716/images0.2.png?v=1711030513382" alt="Image 1">
            <div class="subtitle">Subtitle 1</div>
        </div>
        <div class="grid-item">
            <img src="https://cdn.glitch.global/265632e9-1614-48b8-8076-d1fb44326716/images0.2.png?v=1711030513382" alt="Image 2">
            <div class="subtitle">Subtitle 2</div>
        </div>
        <div class="grid-item">
            <img src="image3.jpg" alt="Image 3">
            <div class="subtitle">Subtitle 3</div>
        </div>
        <div class="grid-item">
            <img src="image4.jpg" alt="Image 4">
            <div class="subtitle">Subtitle 4</div>
        </div>
        <div class="grid-item">
            <img src="image5.jpg" alt="Image 5">
            <div class="subtitle">Subtitle 5</div>
        </div>
    </div>
</div>

</body>
</html>
